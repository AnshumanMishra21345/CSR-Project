<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Sign-up page</title>
    <!---Adding tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sora: "'Sora', 'sans-serif'"

                    },
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Sora&display=swap" rel="stylesheet">
    <!--We have added tailwind CSS and configured themes-->
</head>

<body class="font-sora ml-20">
    <div>
        <h1 class="underline decoration-indigo-500 text-justify text-5xl dark:text-white font-medium dark:text-white mt-20 ">
            Welcome to the NGO Sign-up Page!
        </h1>
        <br>

    </div>
    <div class=" grid grid-cols-6 gap-4">
        <div class="col-start-1 col-end-4">
            <form class="bg-white shadow-xl rounded px-8 pt-6 pb-8 mb-4" method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    {% for message in messages %}
                    <p class="mb-2 text-2xl font-normal tracking-tight text-red-600 dark:text-white"> {{message}} </p>
                    {% endfor %}

                </div>

                <br>

                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="username">
                Enter NGO Name:
                </label>

                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="NGO Name" name="username">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="password">
                Password
                </label>
                    <input class="shadow border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" name="password">

                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="confirm password">
                Confirm Password
                </label>
                    <input class="shadow border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirm password" type="password" placeholder="******************" name="password_check">
                </div>
                <br>

                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="numberofemployees">
                Enter Number of Employees:
                </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="numberofemployees" type="number" placeholder="Number of Employees" name="number_of_employees">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="capital_reqd">
                Enter the approximate amount of capital that you require:
                </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="capital_reqd" type="number" placeholder="Approximate capital required" name="capital_reqd">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="phone">
                    Enter Organization Phone Number:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="number" placeholder="Phone number" name="phone_no">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="email">
                Enter Organization Email id:
                </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" name="email">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="address">
                    Enter address:
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" placeholder="Enter exact address of your offices" name="address">
                    </textarea>
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="description">
                Enter description about organization in 100 or so words:
                </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" placeholder="Enter a description of your organization in about 100 words" name="description">
                
                </textarea>
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="repfname">
                    Enter Representative Name:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="repfname" type="text" placeholder="First Name" name="fname">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="replname" type=" text " placeholder="Last Name " name="lname">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2 " for="phoner ">
                    Enter Representative's Phone Number:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " id="phoner " type="number " placeholder="Phone number " name="r_phone_no">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2 " for="emailr ">
                    Enter Representative's email id:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " id="emailr " type="email " placeholder="Email " name="r_email">
                </div>
                <br>
                <div>
                    <label for="state" class="block text-gray-800 text-sm font-bold mb-2">Select state:</label>
                    <select name="state" id="state" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="None">None</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="harkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
    
                    </select>
                </div>
                <br>
                <div>
                    <label for="sector" class="block text-gray-800 text-sm font-bold mb-2">Select sector:</label>
                    <select name="sector" id="sector" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="None">None</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="Animal Husbandry, Dairying and Fisheries">Animal Husbandry, Dairying and Fisheries</option>
                        <option value="Art and Culture">Art and Culture</option>
                        <option value="Biotechnology">Biotechnology</option>
                        <option value="Children">Children</option>
                        <option value="Civic Issues">Civic Issues</option>
                        <option value="Dalit Upliftment">Dalit Upliftment</option>
                        <option value="Differently Abled">Differently Abled</option>
                        <option value="Disaster Management">Disaster Management</option>
                        <option value="Drinking Water">Drinking Water</option>
                        <option value="Education and Literacy">Education and Literacy</option>
                        <option value="Aged/Elderly">Aged/Elderly</option>
                        <option value="Environments and Forests">Environments and Forests</option>
                        <option value="Food Processing">Food Processing</option>
                        <option value="Health and Family Welfare">Health and Family Welfare</option>
                        <option value="HIV/AIDS">HIV/AIDS</option>
                        <option value="Housing">Housing</option>
                        <option value="Human Rights">Human Rights</option>
                        <option value="Information and Communication Technology">Information and Communication Technology</option>
                        <option value="Labour and Employment">Labour and Employment</option>
                        <option value="Land Resources">Land Resources</option>
                        <option value="Legal Awareness and Aid">Legal Awareness and Aid</option>
                        <option value="Micro Finance (SHGs)">Micro Finance (SHGs)</option>
                        <option value="Micro Small and Medium Enterprises">Micro Small and Medium Enterprises</option>
                        <option value="Minority Issues">Minority Issues</option>
                        <option value="New and Renewable Energy">New and Renewable Energy</option>
                        <option value="Nutrition">Nutrition</option>
                        <option value="Panchayati Raj">Panchayati Raj</option>
                        <option value="Prisoner's Issues">Prisoner's Issues</option>
                        <option value="Right to Information and Advocacy">Right to Information and Advocacy</option>
                        <option value="Rural Development and Poverty Alleviation">Rural Development and Poverty Alleviation</option>
                        <option value="Science and Technology">Science and Technology</option>
                        <option value="Scientific and Industrial Research">Scientific and Industrial Research</option>
                        <option value="Sports">Sports</option>
                        <option value="Tourism">Tourism</option>
                        <option value="Tribal Affairs">Tribal Affairs</option>
                        <option value="Urban Development and Poverty Alleviation">Urban Development and Poverty Alleviation</option>
                        <option value="Vocational Training">Vocational Training</option>
                        <option value="Water Resources">Water Resources</option>
                        <option value="Women's Development and Empowerment">Women's Development and Empowerment</option>
                        <option value="Youth Affairs">Youth Affairs</option>
                        <option value="Skill development">Skill development</option>
                        <option value="Any other">Any other</option>
    
    
                    </select>
                    <br>
                    <input type="file" name="cert" id="cert"></input>
                    <div>
                        <button type="submit " class=" text-white bg-gradient-to-r from-indigo-500 via-indigo-600 to-indigo-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-inndigo-300 dark:focus:ring-indigo-800 font-medium rounded-lg
                        text-base px-6 py-3.5 text-center mr-2 mb-2 ">
                    Submit
                    </button>
                    </div>
                    <br>
                    <div>
                        <p> Already have an account? <a class="text-decoration-line: underline text-indigo-400 " href="/login ">Log in here</a>!</p>
                    </div>
                    <br>
            </form>



            </div>

</body>

</html>
