<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Sign-up page</title>
    <!---Adding tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sora: "'Sora', 'sans-serif'"

                    },
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Sora&display=swap" rel="stylesheet">
    <!--We have added tailwind CSS and configured themes-->
</head>

<body class="font-sora ml-20">
    <div>
        <h1 class="underline decoration-indigo-500 text-justify text-5xl dark:text-white font-medium dark:text-white mt-20 ">
            Welcome to the NGO Sign-up Page!
        </h1>
        <br>

    </div>
    <div class=" grid grid-cols-6 gap-4">
        <div class="col-start-1 col-end-4">
            <form class="bg-white shadow-xl rounded px-8 pt-6 pb-8 mb-4" method="post" action="">
                {% csrf_token %}
                <div>
                    {% for message in messages %}
                    <p class="mb-2 text-2xl font-normal tracking-tight text-red-600 dark:text-white"> {{message}} </p>
                    {% endfor %}

                </div>

                <br>

                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="username">
                Enter NGO Name:
                </label>

                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Company Name" name="username">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="password">
                Password
                </label>
                    <input class="shadow border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" name="password">

                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="confirm password">
                Confirm Password
                </label>
                    <input class="shadow border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirm password" type="password" placeholder="******************" name="password_check">
                </div>
                <br>

                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="numberofemployees">
                Enter Number of Employees:
                </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="numberofemployees" type="number" placeholder="Number of Employees" name="number_of_employees">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="capital_reqd">
                Enter the approximate amount of capital that you require:
                </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="capital_reqd" type="number" placeholder="Approximate capital required" name="capital_reqd">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="phone">
                    Enter Organization Phone Number:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="number" placeholder="Phone number" name="phone_no">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="email">
                Enter Organization Email id:
                </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" name="email">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="address">
                    Enter address:
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="address" placeholder="Enter exact address of your offices" name="address">
                    </textarea>
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="description">
                Enter description about organization in 100 or so words:
                </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" placeholder="Enter a description of your organization in about 100 words" name="description">
                
                </textarea>
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2" for="repfname">
                    Enter Representative Name:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="repfname" type="text" placeholder="First Name" name="fname">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="replnametype=" text " placeholder="Last Name " name="lname ">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2 " for="phoner ">
                    Enter Representative's Phone Number:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " id="phoner " type="number "  placeholder="Phone number " name="r_phone_no ">
                </div>
                <br>
                <div>
                    <label class="block text-gray-800 text-sm font-bold mb-2 " for="emailr ">
                    Enter Representative's email id:
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " id="emailr " type="email " placeholder="Email " name="r_email ">
                </div>
                <br>
                <div>
                    <button type="submit " class=" text-white bg-gradient-to-r from-indigo-500 via-indigo-600 to-indigo-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-inndigo-300 dark:focus:ring-indigo-800 font-medium rounded-lg
                        text-base px-6 py-3.5 text-center mr-2 mb-2 ">
                    Submit
                    </button>
                </div>
                <br>
                <div>
                    <p> Already have an account? <a class="text-decoration-line: underline text-indigo-400 " href="/login ">Log in here</a>!</p>
                </div>
                <BR>
            <form  method="post" action="" enctype="multipart/form-data">
                  <input type=file name="cert" id="cert"></input>
            </form>
            


        </div>
        <div class="col-end-7 col-span-3 ml-20 ">
            <br>
            <br>
            <br>
            <br>
            <br>
