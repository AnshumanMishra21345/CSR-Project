<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSR Manager Homepage</title>
    <!---Adding tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sora: "'Sora', 'sans-serif'"

                    },
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Sora&display=swap" rel="stylesheet">
    <!--We have added tailwind CSS and configured themes-->
</head>

<body class="font-sora ml-10">

    <div class="md:flex grid grid-cols-6 gap-4">
        <div class="col-start-1 col-end-3">
            <h1 class="underline decoration-indigo-500 text-justify text-5xl dark:text-black font-medium dark:text-black mt-20 "> Welcome to your dashboard! </h1>
        </div>
        <div class="col-end-7 col-span-3 mt-20 ml-80">
            <form action="/login">
                <button type="button " class=" text-white bg-gradient-to-r from-indigo-500 via-indigo-600 to-indigo-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-inndigo-300 dark:focus:ring-indigo-800 font-medium rounded-lg text-base
            px-6 py-3.5 text-center mr-2 mb-2 ">
                Log out.
                </button>
            </form>
        </div>
    </div>

    <div>
        <h1 class=" text-indigo-600 font-extrabold underline decoration-stone-700 text-justify text-4xl dark:text-black font-medium dark:text-black mt-5 "> Your Profile </h1>
    </div>
    <div class=" grid grid-cols-9 gap-4">
        <div class="md:flex col-start-1 col-end-4">
            <div class="mt-5 p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 ">
                <h3 class="mb-2 text-3xl font-extrabold tracking-tight text-indigo-600 dark:text-white">About</h3>
                <p class="mb-2 text-xl font-normal tracking-tight text-stone-900 dark:text-white ">
                    {{about}}
                </p>
            </div>

        </div>
        <div class="col-start-4 col-span-4">
            <div class="mt-5 p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 ">
                <h1 class="mb-2 text-3xl font-extrabold tracking-tight text-indigo-600 dark:text-white">Contact</h1>
                <h3 class="mb-2 text-2xl font-extrabold tracking-tight text-stone-700 dark:text-white">Email:</h3>
                <p class="mb-2 text-xl text-medium font-normal tracking-tight text-stone-900 dark:text-white ">
                    {{email}}
                </p>
                <h3 class="mb-2 text-2xl font-extrabold tracking-tight text-stone-700 dark:text-white">Contact Number:</h3>
                <p class="mb-2 text-xl text-medium font-normal tracking-tight text-stone-900 dark:text-white ">
                    {{phone}}
                </p>
                <h3 class="mb-2 text-2xl font-extrabold tracking-tight text-stone-700 dark:text-white">Address:</h3>
                <p class="mb-2 text-xl text-medium font-normal tracking-tight text-stone-900 dark:text-white ">
                    {{address}}
                </p>

            </div>
        </div>
    </div>
    <br>
    <div>
        <form method ="post" action="/connect/">
        {% csrf_token %}
        <input type="hidden" id="user" name="user" value="{{org_name}}">
        {% for username in users %}
        <button class="GFG" id="connect_with" name="connect_with" type="submit" value= "{{username}}">Connect with {{username}}</button><br>
        {% endfor %}
        </form>
    </div> 
</body>

</html>
